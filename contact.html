                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
            <div class="flex-shrink-0 p-3 gradient-background" style="height: 100vh; width: 23vw;">
                <a href="./index.html" class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom">
                    <span class="fs-5 fw-semibold" style="padding-top: 25vh;" >Muhammad Ammar Cheema</span>
                </a>
                <ul class="list-unstyled ps-0">
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed">
                            <a href="./index.html" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Home</a>
                        </button>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed">

                        </button>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed">

                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed">

                        </button>

                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed">

                        </button>
                    </li>
                </ul>
                </div>

        </div>

        <!-- Conatct Form -->
        <div class="main" style="height: 100%; width: 100%;">
            <div class="contactform">
                <h1>Contact me for Work \ General Queries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" id="description" cols="20" rows="5"></textarea>
                    </div>
                    <div id="emailHelp" class="form-text">I'll never share your email & phone with anyone else.</div>
                    <button type="submit" class="button btn-primary">Submit</button>

                    <!-- Footer -->
                        <footer class="footer">
                            <p>&copy; 2023 My Portfolio. All rights reserved.</p>
                        </footer>
                </form>
            </div>
