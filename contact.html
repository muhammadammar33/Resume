<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Ammar - Software Developoer, Programmer, Web Developer, AI Enthusaist</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- External CSS file for styling -->
</head>

<body>
    <!-- container starts -->
    <div class="container">
        <div class="sidebar sidebarGo">
            
            <!-- Navigation bar start-->
            <nav>
                <ul>
                    <li><a href="/Portfolio.html" class="home">Home</a></li>
                    <li><a href="/about.html" class="about">About</a></li>
                    <li><a href="/projects.html" class="projects">Projects</a></li>
                    <li><a href="/contact.html" class="contact">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <!-- Navigation bar ends -->

        <!-- main content starts -->
        <div class="main">
            <div class="hamburger">
                <img src="/images/ham.png" alt="ham" class="ham" width = "23">
                <img src="/images/cross.png" alt="cross" class="cross"width = "23">
            </div>
            <div class="contactform">
                <h1>Contact me for Work \ General Queries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" id="description" cols="20" rows="5"></textarea>
                    </div>
                    <div id="emailHelp" class="form-text">I'll never share your email & phone with anyone else.</div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <!-- main content ends -->
    </div>
    <!-- container ends -->
    <script src="/js/script.js"></script>
</body>
</html>
